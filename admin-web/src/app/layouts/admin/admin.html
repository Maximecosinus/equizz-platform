<div class="admin-layout">
  <!-- Menu de navigation latéral -->
  <nav class="side-nav">
    <div class="nav-header">
      <h3>EQuizz Admin</h3>
    </div>
    <ul class="nav-links">
      <li>
        <!-- 
          routerLink: L'URL vers laquelle naviguer.
          routerLinkActive: La classe CSS à appliquer si ce lien est actif.
        -->
        <a routerLink="/dashboard" routerLinkActive="active-link">Tableau de bord</a>
      </li>
      <li>
        <a routerLink="/quizzes" routerLinkActive="active-link">Gestion des Quiz</a>
      </li>
    </ul>
  </nav>

  <!-- Contenu principal de la page -->
  <div class="main-container">
    <header class="main-header">
      <!-- Ce h1 pourrait devenir dynamique plus tard -->
      <h1>Tableau de bord</h1> 
      <div *ngIf="isLoggedIn$ | async">
        <button (click)="logout()" class="logout-btn">Déconnexion</button>
      </div>
    </header>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
